<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
</head>
<body>
    <h1>Available Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', file_id=file[0]) }}">{{ file[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
